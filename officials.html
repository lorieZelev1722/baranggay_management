<script>

$(document).ready(function(){
   let officials=$('.about_container');
   let content=`<div class="text-center">
   <h5 class="title_text">List of Ibabao Officials</h5>
   </div>`;
   let data=baranggay.officials;
   for(key in data)
   {
     content+=`<div class="officials_container" style="margin-top:3rem;">
                            <div class="row d-flex justify-content-center">
                             <div class="bg-white p-2 px-3 testimonials p-3">
                             <div class="text-center mb-5 mt-5"><img class="thumbnail profile" src="${data[key].image}"></div>
                              <h3 class="title_text">${data[key].name}</h3>
                              <small class="fw-bolder pisition">${data[key].position}</small>
                              <hr>
                               <p class="text-justify mt-5 mb-5"><em>"${data[key].testimony}"</em></p>
                                       
                                </div>
                            </div>
                       
</div> `;
   }

   officials.empty().append(content);
});

</script>
