<!DOCTYPE html>
<head>
	<meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>Login - Asenso Ibabao</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="assets/css/main.css" rel="stylesheet">
</head>
<body onload="hideLoader()" style="background-color:#DCDCDC;">



<section class="p-3">

 <div class="container p-2 h-100 mt-3">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-success text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

             <div class="text-center mb-5">
             <a href="index.html"><img src="assets/img/logo.jpg" style="border-radius:50%;max-width:35%;min-width:100px;"></a>
             </div>
             

              <div class="form-outline form-white mb-4">
                <input type="email" id="email" class="form-control" placeholder="Enter Email"/>
                <label class="form-label fw-bolder mt-2" for="email">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password" class="form-control" placeholder="Enter Password"/>
                 <label class="form-label fw-bolder mt-2" for="password">Password</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#">Forgot password?</a></p>

              <button class="btn btn-dark text-white btn-lg px-5" type="submit">Login</button>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">
                <small>Sign Up</small></a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>


  <div id="preloader"></div>
