<script>

responsive()
window.onresize=function(){
  responsive();
}

$(document).ready(function(){
  
let data=activities.details;

for(key in data)
{
    let cont=$('#'+data[key].id);
    cont.find('.baranggay_img').attr('src',data[key].image);
    cont.find('.title').empty().append(data[key].title);
    cont.find('.description').empty().append(data[key].description);
    cont.find('.date').empty().append(data[key].date);
    cont.find('.btn-secondary').attr('data-id',data[key].id);
}




  $(window).scroll(function() {
    var windowBottom = $(this).scrollTop() + $(this).innerHeight();
    $(".animated").each(function() {
      /* Check the location of each desired element */
      var objectBottom = $(this).offset().top + $(this).outerHeight();
      
      /* If the element is completely within bounds of the window, fade it in */
      if (objectBottom < windowBottom) { //object comes into view (scrolling down)
        if ($(this).css("opacity")==0) {$(this).fadeTo(500,1);}
      } else { //object goes out of view (scrolling up)
        if ($(this).css("opacity")==1) {$(this).fadeTo(500,0);}
      }
    });
  }).scroll(); //invoke scroll-handler on page-load

});

$(document).on('click','.btn-secondary',function(event){
   let type=$(this).attr('data-id');
   let data=activities.details;
   let images;
   let carousel_item;

   for(key in data)
   {   
     data[key].id==type ? images=data[key].images.split(','):"";
   }

   for(i=0; i<images.length; i++)
   {
     if(i==0)
     {
      carousel_item+=`<div class="carousel-item active">`;
     }
     else
    {
      carousel_item+=`<div class="carousel-item">`; 
    }
      carousel_item+=`
         <img src="assets/img/${images[i]}" class="d-block w-100" alt="...">
         </div>
        `;
   }

   $('#galleryModal').find('.carousel-inner').empty().append(carousel_item);
   $('#galleryModal').modal('show');

 




$(window).scroll(function() {
    var windowBottom = $(this).scrollTop() + $(this).innerHeight();

      /* If the element is completely within bounds of the window, fade it in */
      if (objectBottom < windowBottom) { //object comes into view (scrolling down)
        if ($(this).css("opacity")==0) {$(this).fadeTo(500,1);}
      } else { //object goes out of view (scrolling up)
        if ($(this).css("opacity")==1) {$(this).fadeTo(500,0);}
      }
    });
  }).scroll(); //invoke scroll-handler on page-load
});
